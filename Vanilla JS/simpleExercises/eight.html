<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vanilla JS- Exercise 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="eight.js"></script>
</head>
<body>
    <p>Input the radius value of a sphere and get the sphere's volume.</p>
    <form id="sphereVolume">
        <label for="radius">Radius</label>
        <input type="number" step="0.01" name="radius" placeholder="Enter a value" min="0" value="0"/>
        <label for="volume">Volume</label>
        <input type="number" readonly name="volume" placeholder="0.0000"/>
        <input type="submit" value="Calculate"/>
    </form>
</body>
</html>
